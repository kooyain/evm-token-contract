<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>标准代币</h2>
        <form id="tokenForm">
            <div class="form-group">
                <label for="name">代币全称</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="symbol">代币简称</label>
                <input type="text" id="symbol" name="symbol" placeholder="Symbol">
            </div>
            <div class="form-group">
                <label for="totalSupply">发行量</label>
                <input type="number" id="totalSupply" name="totalSupply" placeholder="202304">
            </div>
            <div class="form-group">
                <label for="decimals">精度</label>
                <input type="number" id="decimals" name="decimals" value="18">
            </div>
            <button type="button" onclick="createContract()">创建合约</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
